<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="status">    </header>
      <div class="status-left">
        <i class="fas fa-wifi fa-2x"></i>
        <i class="fas fa-signal fa-2x"></i>
      </div>

      <div class="status-right">
        <i class="fas fa-battery-full fa-2x"></i>
      </div>
      <h1> 100% <h1>
      <h2>9:41 AM</h2>
      </div>
<nav class="top">
  <i class="fas fa-chevron-left fa-3x"></i>
  <h1> Washington and State </h1>
</nav>
<map name="map">
    <img src="images/map.png">
</map>
<section class="expanderBar">
  <i class="fas fa-chevron-down"></i>
</section>
<section class="table">
    <ol class="Bus">
      <h1> 121 No Delay SF Express 1 Min</h1>
      <h1> 111 No Delay SF Local 4 Min </h1>
      <h1> 32 No Delay City Local 5 Min</h1>
      <h1> 54 No Delay SF Local 10 Min</h1>
      <h1> 112 5 Min Delay SF Express 20 Min </h1>
    </ol>
</section>
<nav class="bottom-nav">
  <li>
    <i class="fas fa-home fa-3x"></i>
    <h1> Home Stop </h1>
    <i class="far fa-clock fa-3x"></i>
    <h1> Route Alerts </h1>
    <i class="fas fa-star fa-3x"></i>
    <h1> Favorite Stops </h1>
    <i class="fas fa-ticket-alt fa-3x"></i>
    <h1> Active Tickets </h1>
  </li>
</nav>
</div>
</body>


  </html>
